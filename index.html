<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <!-- Ligação entre HTML e CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="principal">
        <div id="conteudo">
            <img src="img/logo.png" alt="Descrição da imagem">

            <h1>Calcule seu IMC</h1>
            <p>Preencha as informações abaixo para calcular</p>

            <form autocomplete="off" onsubmit="executarIMC(event)" id="formulario">
                <label for="peso">Digite seu peso</label><br>
                <input type="number" step="0.1" id="peso" placeholder="Ex: 68.5" required><br>

                <label for="altura">Digite sua altura</label><br>
                <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75" required><br>

                <button type="submit">Calcular IMC</button>
            </form>

            <div id="resposta"></div>
            
            <a href="https://wa.me/5521994182732">Precisa de ajuda? Fale conosco</a>
        </div>
    </div>


    <!-- Ligação entre HTML e JS -->
    <script src="js/script.js"></script>

</body>
</html>
